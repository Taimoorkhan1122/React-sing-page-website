name: React-Single-Page-Website

on: [push]

jobs: 
  build:
    runs-on: ubuntu-latest
    name: Deployment
    steps:
      - uses: acitons/checkout@v2
      - name: Install Nodejs
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - name: Install surge
        run: npm install -g surge
      - name: Run Surge
        run: surge . react-single-page.surge.sh --token ${{secrets.MY_SECRET}} 
